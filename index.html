<!DOCTYPE html>
<html>
<head>
    <title>Forest Fire Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="indexBody">
    <div class="container">
        <h2>Forest Fire Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Oxygen Level (%)</label>
                <input type="number" name="oxygen" step="0.1" required class="form-control" placeholder="Enter oxygen level">
            </div>
            <div class="form-group">
                <label>Temperature (°C)</label>
                <input type="number" name="temperature" step="0.1" required class="form-control" placeholder="Enter temperature">
            </div>
            <div class="form-group">
                <label>Humidity (%)</label>
                <input type="number" name="humidity" step="0.1" required class="form-control" placeholder="Enter humidity">
            </div>
            <button type="submit" class="btn btn-custom">Predict</button>
        </form>
    </div>
</body>
</html>
